<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção Imperdível</title>
</head>

<body>
    <section class="section-container background-section-one">
        <img src="assets/logo.png" alt="Logotipo">

    </section>

    <section class="section-container background-section-two">
        <div class="card-container">
            <h1>Cadastre seu email para receber mais informações</h1>
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="Nome" id="nome">
                    <input type="text" placeholder="Email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Todos os diretos reservados.</p>
    </footer>

</body>

<script src="js/script.js"></script>

</html>
